apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-service
  namespace: event-booking-platform
  labels:
    app: worker-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-service
  template:
    metadata:
      labels:
        app: worker-service
        version: v1
    spec:
      containers:
      - name: worker-service
        image: YOUR_AWS_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/event-booking-platform-worker:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq-service:5672"
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Worker doesn't need health checks as it's a background service
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
  namespace: event-booking-platform
  labels:
    app: worker-service
spec:
  selector:
    app: worker-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
